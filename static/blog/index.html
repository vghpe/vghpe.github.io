<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.5;
        margin: 3rem auto;
        max-width: 40rem;
        padding: 0 1.5rem;
        text-align: center;
      }
    </style>
    <script>
      (function () {
        const { pathname, search, hash } = window.location;
        if (!pathname.toLowerCase().startsWith("/blog")) {
          return;
        }

        const stripped = pathname.replace(/^\/blog\/?/, "/");
        const targetPath = stripped === "/" ? "/" : stripped.replace(/\/{2,}/g, "/");
        const target = `${targetPath}${search}${hash}`;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting you to the new site…</p>
    <p><a href="/">Continue to the homepage</a></p>
  </body>
</html>
